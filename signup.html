<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>

<div class="container">
  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p class="error-message" id="error-message"></p>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </form>
</div>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
}

input[type="text"],
input[type="email"],
input[type="password"],
button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  box-sizing: border-box;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
  text-align: center;
}

</style>
<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var username = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  // Perform your signup logic here
  if (username && email && password) {
    // Here you can send the form data to your backend for further processing
    alert("Sign up successful! Redirecting to login page.");
    window.location.href = "index.html"; // Redirect to login page after successful signup
  } else {
    document.getElementById("error-message").innerText = "Please fill out all fields.";
  }
});

</script>
</body>
</html>
