<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body>
    <h1>Send Emails</h1>
    <form action="https://api.web3forms.com/submit" method="POST">

        <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value="5193bee5-f8f3-44cc-8f2d-e0d94e5ede0d">
    
        <!-- Form Inputs. Each input must have a name="" attribute -->
        <input type="text" name="name" placeholder="Name of Receipt" required>
        <input type="email" name="email" placeholder="Receipt Email" required>
        <textarea name="message" placeholder="Enter your message" required></textarea>
    
        <!-- hCaptcha Spam Protection -->
        <div class="h-captcha" data-captcha="true"></div>
    
        <button type="submit">Submit Form</button>
    
    </form>
    <!-- Required for hCaptcha -->
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
